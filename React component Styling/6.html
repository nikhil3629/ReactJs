<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d"></div>
        <script type="text/babel">
          
          var Obn = function(){
            var [x,setx] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: "male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                },
            ])

            return(
                <div style={{display:"flex",flexWrap:"wrap"}}>
                    
                        {
                            x.map((a)=>{
                           return <div style={{border:"1px solid",width:"300px",margin:'5px'}}>
                                <div style={a.gender == "male" ? {backgroundColor:"skyblue"}:{backgroundColor:"pink"}}>
                                    <h1>FirstName:{a.firstname}</h1>
                                    <h1>LastName:{a.lastname}</h1>
                                    <h1>Age:{a.age}</h1>
                                    <h1>Gender{a.gender}</h1>
                                </div>
                            </div>
                            })
                        }
                    
                </div>
            )
          }

        ReactDOM.render(<Obn/>,document.getElementById("d"))
        </script>
    </body>
</html>
