<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d"></div>
        <script type="text/babel">
        
        function Ob(){

            var [card,setCard] = React.useState(
                [
                {
            firstname:"Praveen",
            lastname:"Gubbala",
            age:40,
            gender:'male'
          },
          {
            firstname:"Smrithi",
            lastname:"mandana",
            age:25,
            gender:'female'
          },
          {
            firstname:"mithali",
            lastname:"raj",
            age:39,
            gender:'female'
          },
          {
            firstname:"Rohit",
            lastname:"Sharma",
            age:35,
            gender:'male'
          },
          {
            firstname:"Sachin",
            lastname:"Tendulkar",
            age:50,
            gender:'male'
          },
        ]);
        
          
        function See(a,i){
            var x=document.getElementById("d1");
            x.innerHTML=a.lastname+"is at index"+i;
            setCard([...card])
        }
        return(
            <div>
            <ul>
                {
                    card.map((a,i)=>{
                        return(

                            <li>{a.firstname}
                                <button onClick={()=>{See(a,i)}}>See</button>
                            </li>
                            
                        )
                    })
                }
            </ul>
            <h1 id="d1"></h1>
            </div>
        )
          

        }


        ReactDOM.render(<Ob/>,document.getElementById("d"))
        </script>
    </body>
</html>
