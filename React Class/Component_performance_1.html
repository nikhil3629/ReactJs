<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="d"></div>
          <script type="text/babel">

         var Child = React.memo(function(props){
            return<div className='border border-2 bg-primary m-2'>
                <h1>Child Value is Y:{props.y}</h1>
            </div>
          })
           
          function Pfr(){

            var [x,setx] = React.useState(1)
            var [y,sety] = React.useState(1)

            function inc(){
                setx(x+1)
                if(x%5==0){
                    sety(x)
                }
            }

            return<div className='border border-2 border-danger m-2 p-2'>
                <h1>The value of x is:{x}</h1>
                <h1>The value of y is:{y}</h1>
                <button className='btn btn-success' onClick={inc}>Inc</button>
                <Child y={y}></Child>
                </div>
          }
           
          ReactDOM.render(<Pfr/>,document.getElementById("d"))

          </script>
    </body>
</html>
