<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="d"></div>
          <script type="text/babel">
              
              function Child(props){
                return<li>{props.a}
                  <button className="btn btn-danger m-2" onClick={()=>{props.del(props.i)}}>Delete</button>
                  </li>
              }
              function Todolist(){

                var [items,setitems] = React.useState(['milch','brot','tee','kaffee'])
                
                function del(i){
                   var temp = [...items]
                   temp.splice(i,1)
                   setitems([...temp])
                }

                return<div>
                  <ul className="border border-2 border-primary  " >
                    {
                      items.map((a,i)=>{
                        return <Child a={a} i={i} del={del}></Child>
                      })
                    }
                  </ul>
                </div>
              }
              

            ReactDOM.render(<Todolist/>,document.getElementById("d"))
           

          </script>
    </body>
</html>
