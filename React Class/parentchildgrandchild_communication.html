<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="d"></div>
          <script type="text/babel">

            function Parent(){

                var[x,setx] = React.useState(150);

                function abc(){
                    alert("Hello compi")
                }

                return(
                    <div className="border border-5 border-danger p-5 m-5">
                    <h1>Value is {x}</h1>
                    <button onClick={()=>{abc()}}>Click chei</button>
                    <Child pa={x} fu={abc}></Child>
                    </div>
                )
            }

            function Child(props){
                return(
                    <div className="border border-2 border-success p-2 m-5">
                        <h1>Value is {props.pa}</h1>
                        <button onClick={props.fu}>Parent plzz give access Yarr</button>
                        <Grand hn={props.pa}></Grand>
                    </div>
                )
            }

            function Grand(props){
                return(
                    <div className="border border-2 border-primary m-5 ">
                        <h1> Grandy ka nam:{props.hn}</h1>
                    </div>
                )
            }

            ReactDOM.render(<Parent/>,document.getElementById("d"))

          </script>
    </body>
</html>
