<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="d"></div>
        <script type="text/babel">
             var Obj = function(){
                var [x,setx] = React.useState( [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50
        },
    ])
    return(
        <div>
            <table border="2px solid" cellpadding="10px">
                <thead>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </thead>
                
                    {
                        x.map((a)=>{
                            return(
                                <tr>
                                <td>{a.firstname}</td>
                                <td>{a.lastname}</td>
                                <td>{a.age}</td>
                                </tr>
                            )
                        })
                    }
                
            </table>
        </div>
    )
             }
           ReactDOM.render(<Obj/>,document.getElementById("d"))
        </script>
    </body>
</html>
