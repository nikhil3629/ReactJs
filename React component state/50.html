<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="d"></div>
        <script type="text/babel">
 var maleimage="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
 var femaleimage="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
            var Obj = function(){
                var [x,setx] = React.useState([
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ])

    return(
        <div>
            <table border="2px solid" cellpadding="5px">
                {
                    x.map((a)=>{
                        return(
                            <tr>
                                <td>{a.firstname}</td>
                                <td>{a.lastname}</td>
                                <td>{a.age}</td>
                                <td>{<img src={a.gender == "male"?maleimage:femaleimage} style={{width:"150px"}}/>}</td>
                            </tr>
                        )
                    })
                }
            </table>
        </div>
    )
            }
             
           ReactDOM.render(<Obj/>,document.getElementById("d"))
        </script>
    </body>
</html>
