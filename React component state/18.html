<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="d"></div>
        <script type="text/babel">
             
             var Ik = function(){
                 
                var [e,sete] = React.useState(+prompt())

                return(
                    <div>
                        <h1>
                            {
                                (e%2 == 0) ? <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074__340.jpg"/>:<img src='https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492__340.jpg' />
                            }
                        </h1>
                    </div>
                )
             }

             ReactDOM.render(<Ik />,document.getElementById("d"))
           
        </script>
    </body>
</html>
