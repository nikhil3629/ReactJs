<!DOCTYPE html>
<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="d"></div>
        <script type="text/babel">

            var Cr = function(){
                var [x,setx] = React.useState([
        {
          firstname: "Praveen",
          lastname: "Gubbala",
          age: 40
        },
        {
          firstname: "Rohit",
          lastname: "Sharma",
          age: 35
        },
        {
          firstname: "Sachin",
          lastname: "Tendulkar",
          age: 50
        },
      ])
      return(
        <div>
         
            {
                x.map((a)=>{
                    return(
                        <div style={{border:"1px solid",margin:"5px",padding:"4px"}}>
                        <h1>{a.firstname}{a.lastname}</h1>
                        <p>Age: {a.age}</p>
                        </div>
                    )
                })
            }
            
        </div>
      )
            }
             
           ReactDOM.render(<Cr/>,document.getElementById("d"))
        </script>
    </body>
</html>
